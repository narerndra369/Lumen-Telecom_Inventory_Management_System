<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            width: 220px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        async function predict() {
            const stockLevel = document.getElementById('stockLevel').value;
            const reorderPoint = document.getElementById('reorderPoint').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;

            const resultElement = document.getElementById('predictionResult');
            resultElement.innerHTML = "Predicting...";

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stockLevel: stockLevel,
                        reorderPoint: reorderPoint,
                        year: year,
                        month: month
                    })
                });

                if (!response.ok) {
                    throw new Error("Error with prediction request.");
                }

                const data = await response.json();
                if (data.error) {
                    resultElement.innerHTML = `<span class="error">Error: ${data.error}</span>`;
                } else {
                    resultElement.innerHTML = `Predicted Quantity: ${data.prediction}`;
                }
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Stock Quantity Prediction</h1>
        <label for="stockLevel">Stock Level:</label>
        <input type="number" id="stockLevel" name="stockLevel" placeholder="Enter stock level" required>

        <label for="reorderPoint">Reorder Point:</label>
        <input type="number" id="reorderPoint" name="reorderPoint" placeholder="Enter reorder point" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Enter year" required>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" placeholder="Enter month (1-12)" required>

        <button onclick="predict()">Predict</button>

        <p id="predictionResult"></p>
    </div>
</body>
</html>
