<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="Product.css">
</head>
<body>
  <div class="container">
    <h1>Product Management</h1>
    <div class="form-section">
      <h2>Add Product</h2>
      <form id="productForm">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter Product Name" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" placeholder="Enter Product Category" required>
        </div>
        <div class="form-group">
            <label for="productStock">Stock Level:</label>
            <input type="number" id="productStock" placeholder="Enter Stock Level" min="0" required>
        </div>
        <div class="form-group">
            <label for="reorderPoint">Reorder Point:</label>
            <input type="number" id="reorderPoint" placeholder="Enter reorder Point" min="0" required>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div>
    <div class="table-section">
      <h2>Product List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Reorder Point</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="product.js"></script>
</body>
</html>
